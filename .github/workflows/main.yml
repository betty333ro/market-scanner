name: Daily Market Scan

on:
  schedule:
    # Runs every 30 minutes from 08:00 to 23:30 Romanian time (06:00-21:30 UTC), Mon-Fri
    - cron: '30,0 6-21 * * 1-5'
  workflow_dispatch:

jobs:
  run-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Market Scanner
      run: python market_scanner.py

    - name: Commit Results
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add index.html market_scan_extended.csv
        git diff --quiet && git diff --staged --quiet || (git commit -m "Daily Scan Update $(date)" && git push)
